image: keymetrics/pm2:6

stages:
  - deploy

deploy_prod:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - echo "====== Deploy to production server ======"
    - whoami
    - sudo apt-get update && sudo apt-get upgrade
    - sudo apt-get install git openssh-client bash
    - ssh-copy-id gitlab-runner@134.209.170.246
    - chmod 400 bin/id_rsa.pem
    # Deploy
    - echo "Setup tagget server directories"
    - pm2 deploy ecosystem.json production setup 2>&1 || true
    - echo "make deploy"
    - pm2 deploy ecosystem.json production
  environment:
    name: deploying
  only:
    - master
