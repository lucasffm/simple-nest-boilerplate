image: keymetrics/pm2:6

stages:
  - deploy

deploy_prod:
  stage: deploy
  script:
    - echo "====== Deploy to production server ======"
    - whoami
    - sudo apt-get update && sudo apt-get upgrade
    - sudo apt-get install git openssh-client bash
    # Add target server`s secret key
    - echo $TARGET_SERVER_SECRET_KEY_BASE64 | base64 -d > ~/.ssh/id_rsa
    - chmod 700 ~/.ssh && chmod 600 ~/.ssh/*
    - echo "Test ssh connection"
    - ssh -o StrictHostKeyChecking=no -T "root@$TARGET_SERVER_HOST"
    # Delploy
    - echo "Setup tagget server directories"
    - pm2 deploy ecosystem.json production setup 2>&1 || true
    - echo "make deploy"
    - pm2 deploy ecosystem.json production
  environment:
    name: deploying
  only:
    - master
